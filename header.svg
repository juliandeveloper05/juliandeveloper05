<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Julian Soto — Full Stack (Next.js/React)">
  <title>Julian Soto — Full Stack (Next.js/React)</title>
  <defs>
    <!-- Fondo sutil con ruido -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="n"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.02 0"/>
      </feComponentTransfer>
    </filter>

    <!-- Gradiente animado -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#00E7F7"/>
      <stop offset="50%"  stop-color="#7F5AF0"/>
      <stop offset="100%" stop-color="#FF2E88"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glitch: cortes horizontales -->
    <clipPath id="slice1"><rect x="0" y="0" width="1200" height="70"/></clipPath>
    <clipPath id="slice2"><rect x="0" y="110" width="1200" height="45"/></clipPath>

    <style>
      @keyframes flicker {
        0%, 100% { opacity: 1 }
        10%  { opacity: .95 }
        12%  { opacity: .75 }
        14%  { opacity: 1 }
        60%  { opacity: .98 }
        62%  { opacity: .7 }
        64%  { opacity: 1 }
      }
      @keyframes jitter {
        0%   { transform: translate(0,0) }
        20%  { transform: translate(-1px, 0.5px) }
        40%  { transform: translate(1px, -0.5px) }
        60%  { transform: translate(-0.5px, -1px) }
        80%  { transform: translate(0.5px, 1px) }
        100% { transform: translate(0,0) }
      }
      text {
        font-family: Inter, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: .5px;
      }
      .title { font-weight: 800; font-size: 58px }
      .sub   { font-weight: 600; font-size: 22px; opacity: .9 }
      .glow  { filter: url(#glow); animation: flicker 6s infinite steps(60) }
      .j1    { animation: jitter 2.2s infinite linear }
      .j2    { animation: jitter 1.8s infinite reverse linear }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="280" fill="#0b0f17"/>
  <rect width="1200" height="280" filter="url(#noise)"/>

  <!-- Título: capas para glitch y glow -->
  <!-- sombra cyan/magenta con cortes -->
  <g clip-path="url(#slice1)" transform="translate(0,0)">
    <text x="600" y="125" text-anchor="middle" class="title j1" fill="#00e7f7">Julian Soto</text>
  </g>
  <g clip-path="url(#slice2)" transform="translate(0,0)">
    <text x="600" y="125" text-anchor="middle" class="title j2" fill="#ff2e88">Julian Soto</text>
  </g>

  <!-- capa principal con gradiente + glow -->
  <text x="600" y="125" text-anchor="middle" class="title glow" fill="url(#grad)">Julian Soto</text>

  <!-- Subtítulo -->
  <text x="600" y="175" text-anchor="middle" class="sub" fill="#d0d4ff">Full&nbsp;Stack · Next.js / React · TypeScript</text>
</svg>
